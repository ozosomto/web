<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          >Job Vacancy and Salary Calculator</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pay.html">Pay Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vacancies.html">Vacancies</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="calculator">
        <h2>Calculate Your Salary</h2>
        <form id="payForm">
          <div class="form-group px-0">
            <label for="jobTitle">Job Title:</label>
            <!-- <select id="jobTitle" name="jobTitle"></select> -->
            <input type="text" id="jobTitle" name="jobTitle" required />
          </div>

          <div class="form-group" style="padding-right: 0px">
            <label for="wage">Wage:</label>
            <input
              type="number"
              id="wage"
              name="wage"
              min="0"
              step="0.01"
              required
            />
          </div>

          <div class="form-group">
            <label for="time">Pay Timeframe:</label>
            <select id="time" name="time">
              <option value="year">Per Year</option>
              <option value="month">Per Month</option>
              <option value="week">Per Week</option>
              <option value="hour">Per Hour</option>
            </select>
          </div>

          <div class="form-group px-0">
            <label for="hours">Hours Worked:</label>
            <input
              type="number"
              id="hours"
              name="hours"
              min="0"
              step="1"
              required
            />

            <div id="resultSection" style="display: none">
              <h2>Calculation Result</h2>
              <div id="result"></div>
            </div>

            <button type="submit">Calculate</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Salary Calculator</p>
    </footer>

    <script src="pay.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
